<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Design | Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cart">
      <div class="cart-header">
        <button>
          <i class="fas fa-chevron-left"></i>
        </button>
        <h3>Your Cart</h3>
      </div>

      <div class="cart-item">
        <div class="image">
          <img src="images/img1.png" alt="" />
        </div>
        <div class="info">
          <h4>Burger</h4>
          <div class="details">
            <div class="time">
              <i class="far fa-clock"></i>
              <span>15 min</span>
            </div>
            <div class="status">
              <i class="fas fa-box"></i>
              <span>Ready</span>
            </div>
          </div>

          <div class="price">
            <p>$05:00</p>
            <div class="counter">
              <i class="fas fa-minus"></i>
              <span>1</span>
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="cart-item">
        <div class="image">
          <img src="images/img2.png" alt="" />
        </div>
        <div class="info">
          <h4>Pizza</h4>
          <div class="details">
            <div class="time">
              <i class="far fa-clock"></i>
              <span>15 min</span>
            </div>
            <div class="status">
              <i class="fas fa-box"></i>
              <span>Ready</span>
            </div>
          </div>

          <div class="price">
            <p>$05:00</p>
            <div class="counter">
              <i class="fas fa-minus"></i>
              <span>1</span>
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="cart-item">
        <div class="image">
          <img src="images/img3.png" alt="" />
        </div>
        <div class="info">
          <h4>French Fries</h4>
          <div class="details">
            <div class="time">
              <i class="far fa-clock"></i>
              <span>15 min</span>
            </div>
            <div class="status">
              <i class="fas fa-box"></i>
              <span>Ready</span>
            </div>
          </div>

          <div class="price">
            <p>$05:00</p>
            <div class="counter">
              <i class="fas fa-minus"></i>
              <span>1</span>
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>

      <button class="btn">Pay $15.00</button>
    </div>
  </body>
</html>
